    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            animation: fadeInDown 0.8s ease;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.5));
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            font-weight: 500;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 30px;
            transition: all 0.4s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 220px;
            border: rgba(255, 255, 255, 0.247) 1px solid ;
            animation: fadeInUp 1s ease;
        }

        .card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.575);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.507);
        }

    
        .card:hover .card-icon {
            transform: scale(1.2);
        }

        .card-icon img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: 350;
            letter-spacing: 1px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .card-description {
            font-size: 0.95em;
            opacity: 0.8;
            font-weight: 300;
            margin-bottom: auto;
            margin-top: 1px;
        }


        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


@media (max-width: 768px) {
    h1 {
        font-size: 2.5em;
    }

    .cards-grid {
        grid-template-columns: 7fr;
        gap: 15px;
        justify-items: center;
    }

    .card {
        width: 80%;
        height: 10px;
        padding: 30px 20px; 
        min-height: 120px; 
        border-radius: 15px; 
    }

    .card-title {
        font-size: 1.2em;
        margin-top: 1px;
    }

    .card-description {
        font-size: 0.9em;
    }


}

        
    </style>
</head>

</body>
